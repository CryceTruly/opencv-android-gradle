buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha3'


    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
    }

      lintOptions {
          abortOnError false
      }

}

task jar(type: Jar) {

    from 'build/intermediates/classes/release/'
    archiveName 'opencv-android.jar'
}

